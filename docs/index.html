<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugReport Analyst</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad-start: #1e1b4b;
            --bg-grad-end: #020617;
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #4c1d95 0%, var(--bg-grad-end) 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #a5b4fc, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 50px;
        }
        .upload-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 80px 40px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .upload-card:hover {
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(99, 102, 241, 0.2);
        }
        .upload-icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .upload-card:hover .upload-icon { transform: scale(1.1) translateY(-5px); }
        .upload-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .upload-sub { color: var(--text-muted); font-size: 0.95rem; }
        .loader {
            display: none;
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .results-area {
            display: none;
            margin-top: 40px;
            text-align: left;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .results-area.visible { display: block; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px 15px;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .stat-value { font-size: 1.4rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-value.score { font-size: 2rem; }
        .safe { color: var(--success) !important; }
        .warn { color: var(--warning) !important; }
        .crit { color: var(--danger) !important; }
        .logs-container {
            background: #0f172a;
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        .log-section { margin-bottom: 25px; }
        .log-category { color: var(--accent); font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-size: 1rem; }
        .log-category::after { content: ''; flex: 1; height: 1px; background: rgba(99, 102, 241, 0.2); }
        .log-item { 
            padding: 8px 12px; 
            margin-bottom: 6px; 
            border-left: 3px solid #334155; 
            background: rgba(255,255,255,0.02);
            color: #cbd5e1; 
            border-radius: 0 6px 6px 0;
        }
        .log-item.highlight { border-left-color: var(--danger); color: #fca5a5; background: rgba(239, 68, 68, 0.05); }
        .logs-container::-webkit-scrollbar { width: 8px; }
        .logs-container::-webkit-scrollbar-track { background: #0f172a; }
        .logs-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
            h1 { font-size: 2.5rem; }
            .upload-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BugReport Analyst</h1>
            <p class="subtitle">Bugreport Checker by altushkaso2 Tool</p>
        </header>
        <div class="upload-card" id="dropZone">
            <div id="uploadContent">
                <span class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </span>
                <div class="upload-text">Drop your bugreport here</div>
                <div class="upload-sub">Supports .zip archives or raw .txt files</div>
            </div>
            <div class="loader" id="loader"></div>
            <input type="file" id="fileInput" style="display: none" accept=".zip,.txt">
        </div>
        <div class="results-area" id="resultsArea">
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">RISK SCORE</div>
                    <div class="stat-value score" id="resScore">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">MODEL</div>
                    <div class="stat-value" id="resModel">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ANDROID</div>
                    <div class="stat-value" id="resVer">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ROOT</div>
                    <div class="stat-value" id="resRoot">-</div>
                </div>
            </div>
            <div class="logs-container" id="logContent"></div>
        </div>
    </div>
    <script src="bugreport.js"></script>
    <script>
        let wasmModule = null;
        createModule().then(module => {
            wasmModule = module;
        });
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadContent = document.getElementById('uploadContent');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('resultsArea');
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#6366f1'; });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.borderColor = 'rgba(255, 255, 255, 0.08)'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.08)';
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        function renderResults(output) {
            const lines = output.split('\n');
            let currentScore = 0;
            const logContent = document.getElementById('logContent');
            logContent.innerHTML = '';
            const setTxt = (id, txt) => {
                const el = document.getElementById(id);
                if(el) el.innerText = txt;
            };
            setTxt("resModel", "N/A");
            setTxt("resVer", "N/A");
            const elRoot = document.getElementById("resRoot");
            elRoot.innerText = "None";
            elRoot.className = "stat-value";
            let rootFound = false;
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                if (line.startsWith("Model:")) setTxt("resModel", line.split(": ")[1]);
                if (line.startsWith("Android Ver:")) setTxt("resVer", line.split(": ")[1]);
                if (line.startsWith("Magisk:")) {
                    setTxt("resRoot", line.split(": ")[1]);
                    elRoot.classList.add("crit");
                    rootFound = true;
                }
                if (line.startsWith("Risk Score:")) {
                    const scoreText = line.split(": ")[1];
                    const scoreVal = parseInt(scoreText.split('/')[0]);
                    currentScore = scoreVal;
                    const scoreEl = document.getElementById("resScore");
                    scoreEl.innerText = scoreVal + "/10";
                    scoreEl.classList.remove('safe', 'warn', 'crit');
                    if(scoreVal === 0) scoreEl.classList.add('safe');
                    else if(scoreVal <= 4) scoreEl.classList.add('warn');
                    else scoreEl.classList.add('crit');
                }
                if (line.startsWith("[")) {
                    const div = document.createElement('div');
                    div.className = 'log-category';
                    div.innerText = line;
                    logContent.appendChild(div);
                } else if (line.startsWith("- ")) {
                    const logText = line.substring(2);
                    if (!rootFound) {
                        const lowerLog = logText.toLowerCase();
                        if (lowerLog.includes("magisk") || lowerLog.includes("magiskd")) {
                            elRoot.innerText = "Magisk Detected";
                            elRoot.classList.add("crit");
                            rootFound = true;
                        } else if (lowerLog.includes("kernelsu") || lowerLog.includes("ksud")) {
                            elRoot.innerText = "KernelSU";
                            elRoot.classList.add("crit");
                            rootFound = true;
                        } else if (lowerLog.includes("apatch")) {
                            elRoot.innerText = "APatch";
                            elRoot.classList.add("crit");
                            rootFound = true;
                        } else if (lowerLog.includes("root process") || lowerLog.includes("su binary")) {
                            elRoot.innerText = "Rooted";
                            elRoot.classList.add("crit");
                            rootFound = true;
                        }
                    }
                    const div = document.createElement('div');
                    div.className = 'log-item ' + (currentScore > 4 ? 'highlight' : '');
                    div.innerText = logText;
                    logContent.appendChild(div);
                }
            });
        }
        async function handleFile(file) {
            if (!file || !wasmModule) return;
            uploadContent.style.display = 'none';
            loader.style.display = 'block';
            resultsArea.classList.remove('visible');
            await new Promise(r => setTimeout(r, 100));
            try {
                let fileData = null;
                if (file.name.endsWith('.zip')) {
                    const zip = new JSZip();
                    const contents = await zip.loadAsync(file);
                    let reportFile = null;
                    for (const [path, entry] of Object.entries(contents.files)) {
                        if (path.includes('bugreport') && path.endsWith('.txt') && !entry.dir) {
                            reportFile = entry;
                            break;
                        }
                    }
                    if (!reportFile) throw new Error("No bugreport.txt found inside the ZIP archive.");
                    const text = await reportFile.async("string");
                    fileData = new TextEncoder().encode(text);
                } else {
                    const buf = await file.arrayBuffer();
                    fileData = new Uint8Array(buf);
                }
                const vFile = "/bugreport.txt";
                wasmModule.FS.writeFile(vFile, fileData);
                const result = wasmModule.analyzeBugReport(vFile);
                wasmModule.FS.unlink(vFile);
                renderResults(result);
                uploadContent.style.display = 'block';
                loader.style.display = 'none';
                resultsArea.classList.add('visible');
            } catch (e) {
                alert("Error: " + e.message);
                uploadContent.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
